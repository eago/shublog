{% extends "base.html" %}

{% load custom_filters %}

{% block title_list %}

    {% for blog_info in blogs_info %}
    <a href="{% url 'blog_detail' blog_info|get_value:'id' %}" target=_blank>
        <div class="blog_list">
            <div class="blog_title">
                <h2>title: {{blog_info.title}}</h2>
                <p>Time: {{blog_info.pub_time|date:"Y-m-d H:i:s"}}</p>
            </div>
        </div>
    </a>
    {% empty %}
    <h3>这个人好懒，一个字都没写</h3>
    {% endfor %}
{% endblock %}
