<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

{% comment %}     <div id="content">
        <h1>{{blog.title}}</h1>
        <h5 class="blog_info">{{blog.create_date}}<h5>
        <br>
        {{blog.Content|safe}}
    <div> {% endcomment %}

                        <p class="card-text" style="font-size: 20px;">{{blog.Content|safe}}</p>
                    </div>
                </div>
            </div>
